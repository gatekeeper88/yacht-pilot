<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<link rel="stylesheet" href="/styles/leaflet.draw.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/images/spritesheet.png">



	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.js"></script>


	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js"></script>


	<script src="/js/angular-leaflet-directive.min.js"></script>
	<script src="/js/leaflet.draw.js"></script>

	<style>
		.angular-leaflet-map {
		    width: 640px;
		    height: 480px;
		}
	</style>
	<script src="/js/map.js"></script>

</head>
<body ng-app="leafletApp">

	<h1>My Map</h1>

	<div ng-controller="CenterController">
			name: {{name}}
		   <form>
        	Latitude : <input type="number" step="any" ng-model="center.lat">
        	Longitude : <input type="number" step="any" ng-model="center.lng">
        	Zoom : <input type="number" step="any" ng-model="center.zoom">
    		<h3>Routes:</h3>
    		<ul>
    		   <span ng-if="!routes.length">Routes list is empty.</span>
    			<li ng-repeat="route in routes">
    				<a href="" ng-click="showRoute($index)">id: {{route.id}}</a>
    				<span>points: {{route.points.length}}</span>
    				<a href="" ng-click="removeRoute($index)">Remove</a>
    				<a href="" ng-click="saveRoute($index)">Save</a>
    			</li>
    		</ul>
    		<h3>Markers:</h3>
    		   <span ng-if="!markers.length">Markers list is empty.</span>
    			<li ng-repeat="marker in markers">
    				<a href="" ng-click="showMarker($index)">id: {{marker.id}}</a>
    				<a href="" ng-click="removeRoute($index)">Remove</a>
    				<a href="" ng-click="saveRoute($index)">Save</a>
    			</li>
    	</form>
		center: {{center}}
		<leaflet center="center"></leaflet>

		
	</div>

</body>
</html>
